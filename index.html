<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Search Engine</title>
  <style>
    /* General reset */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Arial', sans-serif;
      overflow: hidden;
    }

    /* Background */
    body::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: url('heaven.jpg') no-repeat center center/cover;
      z-index: -1;
    }

    /* Falling leaves */
    .falling-leaf {
      position: fixed;
      width: 40px;
      height: 40px;
      background: url('leaf.png') no-repeat center center/contain;
      animation: fall linear infinite;
      pointer-events: none;
      z-index: 1;
    }

    @keyframes fall {
      0% {
        transform: translateY(-100vh) rotate(0deg);
        opacity: 1;
      }
      100% {
        transform: translateY(100vh) rotate(360deg);
        opacity: 0.3;
      }
    }

    /* Header section */
    header {
      display: flex;
      flex-direction: column;
      align-items: center;
      margin-bottom: 30px;
      position: relative;
      z-index: 2;
    }

    .google-logo {
      width: 100px;
      margin-bottom: 20px;
    }

    .search-box {
      display: flex;
      align-items: center;
      border-radius: 25px;
      padding: 10px 20px;
      background: linear-gradient(145deg, #e6e6e6, #ffffff);
      box-shadow: 6px 6px 12px rgba(0, 0, 0, 0.2), -6px -6px 12px rgba(255, 255, 255, 0.5);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .search-box:hover {
      transform: translateY(-5px);
      box-shadow: 8px 8px 20px rgba(0, 0, 0, 0.3), -8px -8px 20px rgba(255, 255, 255, 0.5);
    }

    .search-box input {
      border: none;
      outline: none;
      font-size: 18px;
      width: 300px;
      background: transparent;
    }

    .search-box button {
      background: #4285F4;
      color: #fff;
      border: none;
      border-radius: 20px;
      padding: 10px 20px;
      cursor: pointer;
      margin-left: 10px;
    }

    .search-box button:hover {
      background: #357ae8;
    }

    /* App Buttons */
    .app-grid {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 20px;
      justify-items: center;
      position: relative;
      z-index: 2;
      padding: 20px;
      max-width: 1200px;
      margin: auto;
    }

    .app-button {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
      background: rgba(255, 255, 255, 0.9);
      border-radius: 20px;
      padding: 20px;
      width: 150px;
      height: 150px;
      box-shadow: 0px 8px 15px rgba(0, 0, 0, 0.1);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .app-button:hover {
      transform: translateY(-10px);
      box-shadow: 0px 12px 25px rgba(0, 0, 0, 0.2);
    }

    .app-button img {
      width: 70px;
      margin-bottom: 10px;
      filter: drop-shadow(0 2px 3px rgba(0, 0, 0, 0.2));
    }

    .app-button span {
      font-size: 14px;
      font-weight: bold;
      color: #555;
    }

    /* Lovely Footer */
    footer {
      margin-top: 30px;
      font-size: 16px;
      color: #666;
      text-align: center;
      position: relative;
      z-index: 2;
    }
  </style>
</head>
<body>
  <div class="main-layout">
    <!-- Main Content -->
    <main class="main-content">
      <!-- Header Section -->
      <header>
        <img src="Google.png" alt="Google Logo" class="google-logo">
        <div class="search-box">
          <input type="text" placeholder="Search Google...">
          <button onclick="searchGoogle()">Search</button>
        </div>
      </header>
      <!-- App Buttons -->
      <div class="app-grid">
        <div class="app-button" onclick="openApp('https://chat.openai.com')">
          <img src="ChatGPT.png" alt="ChatGPT Logo">
          <span>ChatGPT</span>
        </div>
        <div class="app-button" onclick="openApp('https://web.whatsapp.com')">
          <img src="https://img.icons8.com/3d-fluency/94/null/whatsapp.png" alt="WhatsApp Logo">
          <span>WhatsApp Web</span>
        </div>
        <div class="app-button" onclick="openApp('https://accounts.google.com/v3/signin/identifier?continue=https%3A%2F%2Fmail.google.com%2Fmail%2F&ifkv=AcMMx-fdLy7JxHUvXxpC7hoKfRoAcO2BTuxupmCcUxK8vs099tJpEb9EtMkyLh-dgV8ZMgk3udvEWQ&rip=1&sacu=1&service=mail&flowName=GlifWebSignIn&flowEntry=ServiceLogin&dsh=S-669880678%3A1732890192863255&ddm=1')">
          <img src="gmail.png" alt="Gmail Logo">
          <span>Gmail</span>
        </div>
        <div class="app-button" onclick="openApp('https://www.google.com/webhp?hl=en&sa=X&ved=0ahUKEwjCu-_i6IGKAxXq1TQHHZYXLr8QPAgI')">
          <img src="https://img.icons8.com/3d-fluency/94/null/guest-male.png" alt="Guest Mode Logo">
          <span>Guest Mode</span>
        </div>
        <div class="app-button" onclick="openApp('https://www.canva.com')">
          <img src="vecteezy_canva-3d-icon_47657562.png" alt="Canva Logo">
          <span>Canva</span>
        </div>
        <div class="app-button" onclick="openApp('https://www.linkedin.com')">
          <img src="https://img.icons8.com/3d-fluency/94/null/linkedin.png" alt="LinkedIn Logo">
          <span>LinkedIn</span>
        </div>
        <div class="app-button" onclick="openApp('https://go.cloudskillsboost.google/arcade')">
          <img src="vecteezy_arcade-game-machine-3d-render_46788704.png" alt="Arcade Logo">
          <span>Arcade</span>
        </div>
        <div class="app-button" onclick="openApp('https://www.youtube.com')">
          <img src="https://img.icons8.com/3d-fluency/94/null/youtube-play.png" alt="YouTube Logo">
          <span>YouTube</span>
        </div>
      </div>
    </main>
    <!-- Sidebar YouTube Player (Right Side) -->
    <aside class="sidebar-player">
      <div class="youtube-player-custom" id="youtube-player-custom">
        <div class="player-url-input" style="width:100%;text-align:center;margin-bottom:12px;">
          <input id="youtube-url-input" type="text" placeholder="Paste YouTube URL or ID" style="width:70%;padding:6px 10px;border-radius:8px;border:1px solid #ccc;outline:none;">
          <button id="youtube-url-btn" style="padding:6px 14px;border-radius:8px;border:none;background:#4285F4;color:#fff;cursor:pointer;">Load</button>
        </div>
        <div class="player-artwork-container" id="youtube-artwork-container">
          <!-- The YouTube iframe will be styled to fit here -->
          <div id="player"></div>
        </div>
        <div class="player-info">
          <div class="player-times">
            <span id="current-time">00:00</span>
            <input type="range" id="seek-bar" min="0" max="100" value="0">
            <span id="duration">00:00</span>
          </div>
          <div class="player-title" id="player-title">YouTube Music Player</div>
          <div class="player-controls">
            <button id="prev-btn" disabled>⏮️</button>
            <button id="play-btn">▶️</button>
            <button id="next-btn" disabled>⏭️</button>
          </div>
        </div>
      </div>
    </aside>
  </div>
  <style>
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
    }
    body {
      min-height: 100vh;
      height: 100vh;
      overflow: hidden;
      font-family: 'Arial', sans-serif;
      background: url('heaven.jpg') no-repeat center center/cover;
    }
    .main-layout {
      display: flex;
      flex-direction: row;
      height: 100vh;
      width: 100vw;
    }
    .main-content {
      flex: 1;
      overflow-y: auto;
      padding: 40px 0 0 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      background: transparent;
      min-width: 0;
    }
    .sidebar-player {
      width: 420px;
      min-width: 320px;
      display: flex;
      align-items: center;
      justify-content: center;
      background: none;
      box-shadow: none;
      height: 100vh;
      z-index: 2;
      position: relative;
    }
    .youtube-player-custom {
      width: 90%;
      max-width: 350px;
      background: rgba(255, 255, 255, 0.18);
      border-radius: 24px;
      box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.18);
      backdrop-filter: blur(16px) saturate(180%);
      -webkit-backdrop-filter: blur(16px) saturate(180%);
      border: 1px solid rgba(255, 255, 255, 0.3);
      padding: 40px 30px 30px 30px;
      position: absolute;
      right: 40px;
      top: 50%;
      transform: translateY(-50%);
      margin: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    #youtube-artwork-container {
      background: rgba(255,255,255,0.12);
      border-radius: 16px;
      padding: 10px;
      margin-bottom: 20px;
      width: 250px;
      height: 140px;
      display: flex;
      align-items: center;
      justify-content: center;
      box-shadow: 0 4px 16px 0 rgba(31, 38, 135, 0.10);
    }
    #player {
      width: 230px;
      height: 130px;
      border-radius: 12px;
      overflow: hidden;
    }
    .player-info {
      width: 100%;
      text-align: center;
    }
    .player-times {
      display: flex;
      align-items: center;
      justify-content: space-between;
      margin-bottom: 10px;
    }
    #seek-bar {
      flex: 1;
      margin: 0 10px;
    }
    .player-title {
      font-size: 18px;
      font-weight: bold;
      margin-bottom: 10px;
      color: #6d4c8b;
    }
    .player-controls {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin-bottom: 10px;
    }
    .player-controls button {
      background: rgba(255,255,255,0.25);
      border: none;
      border-radius: 50%;
      width: 40px;
      height: 40px;
      font-size: 20px;
      cursor: pointer;
      transition: background 0.2s;
      box-shadow: 0 2px 8px 0 rgba(31, 38, 135, 0.10);
    }
    .player-controls button:hover {
      background: rgba(255,255,255,0.4);
    }
  </style>
  <script src="https://www.youtube.com/iframe_api"></script>
  <script>
    function createLeaf() {
      const leaf = document.createElement('div');
      leaf.classList.add('falling-leaf');
      leaf.style.left = Math.random() * 100 + 'vw';
      leaf.style.animationDuration = Math.random() * 5 + 5 + 's';
      document.body.appendChild(leaf);

      setTimeout(() => {
        leaf.remove();
      }, 10000);
    }

    setInterval(createLeaf, 500);

    function searchGoogle() {
      const query = document.querySelector('.search-box input').value;
      if (query) {
        window.open(`https://www.google.com/search?q=${encodeURIComponent(query)}`, '_blank');
      }
    }

    function openApp(url) {
      window.open(url, '_blank');
    }

    let player;
    let duration = 0;
    let seekBar = null;
    let currentTimeSpan = null;
    let durationSpan = null;
    let playBtn = null;
    function extractYouTubeID(url) {
      // Accepts full URL or just ID
      if (!url) return '';
      // Regex for various YouTube URL formats
      const regExp = /^.*(?:youtu.be\/|v\/|u\/\w\/|embed\/|watch\?v=|&v=)([^#&?]*).*/;
      const match = url.match(regExp);
      if (match && match[1].length === 11) {
        return match[1];
      }
      // If not a URL, maybe it's a raw ID
      if (url.length === 11) return url;
      return '';
    }
    function onYouTubeIframeAPIReady() {
      player = new YT.Player('player', {
        height: '130',
        width: '230',
        videoId: 'dQw4w9WgXcQ', // Default video
        playerVars: {
          'playsinline': 1
        },
        events: {
          'onReady': onPlayerReady,
          'onStateChange': onPlayerStateChange
        }
      });
    }
    function onPlayerReady(event) {
      duration = player.getDuration();
      seekBar = document.getElementById('seek-bar');
      currentTimeSpan = document.getElementById('current-time');
      durationSpan = document.getElementById('duration');
      playBtn = document.getElementById('play-btn');
      seekBar.max = duration;
      durationSpan.textContent = formatTime(duration);
      updateTime();
      setInterval(updateTime, 500);
      playBtn.onclick = function() {
        const state = player.getPlayerState();
        if (state === YT.PlayerState.PLAYING) {
          player.pauseVideo();
        } else {
          player.playVideo();
        }
      };
      seekBar.oninput = function(e) {
        player.seekTo(Number(e.target.value), true);
      };
      // Add handler for URL input
      document.getElementById('youtube-url-btn').onclick = function() {
        const url = document.getElementById('youtube-url-input').value.trim();
        const id = extractYouTubeID(url);
        if (id) {
          player.loadVideoById(id);
        } else {
          alert('Please enter a valid YouTube URL or video ID.');
        }
      };
    }
    function onPlayerStateChange(event) {
      if (event.data === YT.PlayerState.PLAYING) {
        playBtn.textContent = '⏸️';
      } else {
        playBtn.textContent = '▶️';
      }
    }
    function updateTime() {
      if (!player || !seekBar) return;
      const current = player.getCurrentTime ? player.getCurrentTime() : 0;
      seekBar.value = current;
      currentTimeSpan.textContent = formatTime(current);
      if (player.getDuration) {
        duration = player.getDuration();
        seekBar.max = duration;
        durationSpan.textContent = formatTime(duration);
      }
    }
    function formatTime(sec) {
      sec = Math.floor(sec);
      const min = Math.floor(sec / 60);
      const s = sec % 60;
      return `${min.toString().padStart(2, '0')}:${s.toString().padStart(2, '0')}`;
    }
  </script>
</body>
</html>
