<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Search Engine</title>
  <style>
    /* General reset */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Arial', sans-serif;
      overflow: hidden;
    }

    /* Background */
    body::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: url('heaven.jpg') no-repeat center center/cover;
      z-index: -1;
    }

    /* Falling leaves */
    .falling-leaf {
      position: fixed;
      width: 40px;
      height: 40px;
      background: url('leaf.png') no-repeat center center/contain;
      animation: fall linear infinite;
      pointer-events: none;
      z-index: 1;
    }

    @keyframes fall {
      0% {
        transform: translateY(-100vh) rotate(0deg);
        opacity: 1;
      }
      100% {
        transform: translateY(100vh) rotate(360deg);
        opacity: 0.3;
      }
    }

    /* Header section */
    header {
      display: flex;
      flex-direction: column;
      align-items: center;
      margin-bottom: 30px;
      position: relative;
      z-index: 2;
    }

    .google-logo {
      width: 100px;
      margin-bottom: 20px;
    }

    .search-box {
      display: flex;
      align-items: center;
      border-radius: 25px;
      padding: 10px 20px;
      background: linear-gradient(145deg, #e6e6e6, #ffffff);
      box-shadow: 6px 6px 12px rgba(0, 0, 0, 0.2), -6px -6px 12px rgba(255, 255, 255, 0.5);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .search-box:hover {
      transform: translateY(-5px);
      box-shadow: 8px 8px 20px rgba(0, 0, 0, 0.3), -8px -8px 20px rgba(255, 255, 255, 0.5);
    }

    .search-box input {
      border: none;
      outline: none;
      font-size: 18px;
      width: 300px;
      background: transparent;
    }

    .search-box button {
      background: #4285F4;
      color: #fff;
      border: none;
      border-radius: 20px;
      padding: 10px 20px;
      cursor: pointer;
      margin-left: 10px;
    }

    .search-box button:hover {
      background: #357ae8;
    }

    /* App Buttons */
    .app-grid {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 20px;
      justify-items: center;
      position: relative;
      z-index: 2;
      padding: 20px;
      max-width: 1200px;
      margin: auto;
    }

    .app-button {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
      background: rgba(255, 255, 255, 0.9);
      border-radius: 20px;
      padding: 20px;
      width: 150px;
      height: 150px;
      box-shadow: 0px 8px 15px rgba(0, 0, 0, 0.1);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .app-button:hover {
      transform: translateY(-10px);
      box-shadow: 0px 12px 25px rgba(0, 0, 0, 0.2);
    }

    .app-button img {
      width: 70px;
      margin-bottom: 10px;
      filter: drop-shadow(0 2px 3px rgba(0, 0, 0, 0.2));
    }

    .app-button span {
      font-size: 14px;
      font-weight: bold;
      color: #555;
    }

    /* Lovely Footer */
    footer {
      margin-top: 30px;
      font-size: 16px;
      color: #666;
      text-align: center;
      position: relative;
      z-index: 2;
    }
  </style>
</head>
<body>
  <div class="main-layout">
    <!-- Main Content -->
    <main class="main-content">
      <!-- Header Section -->
      <header>
        <img src="Google.png" alt="Google Logo" class="google-logo">
        <div class="search-box">
          <input type="text" placeholder="Search Google...">
          <button onclick="searchGoogle()">Search</button>
        </div>
      </header>
      <!-- App Buttons -->
      <div class="app-grid">
        <div class="app-button" onclick="openApp('https://chat.openai.com')">
          <img src="ChatGPT.png" alt="ChatGPT Logo">
          <span>ChatGPT</span>
        </div>
        <div class="app-button" onclick="openApp('https://web.whatsapp.com')">
          <img src="https://img.icons8.com/3d-fluency/94/null/whatsapp.png" alt="WhatsApp Logo">
          <span>WhatsApp Web</span>
        </div>
        <div class="app-button" onclick="openApp('https://accounts.google.com/v3/signin/identifier?continue=https%3A%2F%2Fmail.google.com%2Fmail%2F&ifkv=AcMMx-fdLy7JxHUvXxpC7hoKfRoAcO2BTuxupmCcUxK8vs099tJpEb9EtMkyLh-dgV8ZMgk3udvEWQ&rip=1&sacu=1&service=mail&flowName=GlifWebSignIn&flowEntry=ServiceLogin&dsh=S-669880678%3A1732890192863255&ddm=1')">
          <img src="gmail.png" alt="Gmail Logo">
          <span>Gmail</span>
        </div>
        <div class="app-button" onclick="openApp('https://www.google.com/webhp?hl=en&sa=X&ved=0ahUKEwjCu-_i6IGKAxXq1TQHHZYXLr8QPAgI')">
          <img src="https://img.icons8.com/3d-fluency/94/null/guest-male.png" alt="Guest Mode Logo">
          <span>Guest Mode</span>
        </div>
        <div class="app-button" onclick="openApp('https://www.canva.com')">
          <img src="vecteezy_canva-3d-icon_47657562.png" alt="Canva Logo">
          <span>Canva</span>
        </div>
        <div class="app-button" onclick="openApp('https://www.linkedin.com')">
          <img src="https://img.icons8.com/3d-fluency/94/null/linkedin.png" alt="LinkedIn Logo">
          <span>LinkedIn</span>
        </div>
        <div class="app-button" onclick="openApp('https://go.cloudskillsboost.google/arcade')">
          <img src="vecteezy_arcade-game-machine-3d-render_46788704.png" alt="Arcade Logo">
          <span>Arcade</span>
        </div>
        <div class="app-button" onclick="openApp('https://www.youtube.com')">
          <img src="https://img.icons8.com/3d-fluency/94/null/youtube-play.png" alt="YouTube Logo">
          <span>YouTube</span>
        </div>
      </div>
    </main>
    <!-- Sidebar Spotify Player (Right Side) -->
    <aside class="sidebar-player">
      <div class="spotify-player-custom" id="spotify-player-custom">
        <div class="player-url-input">
          <input id="spotify-url-input" type="text" placeholder="Paste Spotify playlist URL or URI">
          <button id="spotify-url-btn">
            Load
            <div class="loading-indicator" id="loading-indicator"></div>
          </button>
        </div>
        <div class="status-message" id="status-message"></div>
        <div class="player-artwork-container" id="spotify-artwork-container">
          <img id="player-artwork" src="https://images.unsplash.com/photo-1506744038136-46273834b3fb?auto=format&fit=crop&w=400&q=80" alt="Artwork" />
        </div>
        <div class="player-info">
          <div class="player-times">
            <span id="current-time">00:00</span>
            <input type="range" id="seek-bar" min="0" max="100" value="0">
            <span id="duration">00:00</span>
          </div>
          <div class="player-title" id="player-title">Spotify Music Player</div>
          <div class="player-controls">
            <button id="prev-btn">⏮️</button>
            <button id="play-btn">▶️</button>
            <button id="next-btn">⏭️</button>
          </div>
          <button id="login-btn">Login with Spotify</button>
        </div>
      </div>
    </aside>
  </div>
  <style>
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
    }
    body {
      min-height: 100vh;
      height: 100vh;
      overflow: hidden;
      font-family: 'Arial', sans-serif;
      background: url('heaven.jpg') no-repeat center center/cover;
    }
    .main-layout {
      display: flex;
      flex-direction: row;
      height: 100vh;
      width: 100vw;
    }
    .main-content {
      flex: 1;
      overflow-y: auto;
      padding: 40px 0 0 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      background: transparent;
      min-width: 0;
    }
    .sidebar-player {
      width: 420px;
      min-width: 320px;
      display: flex;
      align-items: center;
      justify-content: center;
      background: none;
      box-shadow: none;
      height: 100vh;
      z-index: 2;
      position: relative;
    }
    .spotify-player-custom {
      width: 90%;
      max-width: 350px;
      background: rgba(255, 255, 255, 0.18);
      border-radius: 24px;
      box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.18);
      backdrop-filter: blur(16px) saturate(180%);
      -webkit-backdrop-filter: blur(16px) saturate(180%);
      border: 1px solid rgba(255, 255, 255, 0.3);
      padding: 40px 30px 30px 30px;
      position: absolute;
      right: 40px;
      top: 50%;
      transform: translateY(-50%);
      margin: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    #spotify-artwork-container {
      background: rgba(255,255,255,0.12);
      border-radius: 16px;
      padding: 10px;
      margin-bottom: 20px;
      width: 250px;
      height: 250px;
      display: flex;
      align-items: center;
      justify-content: center;
      box-shadow: 0 4px 16px 0 rgba(31, 38, 135, 0.10);
    }
    #player-artwork {
      width: 100%;
      height: 100%;
      object-fit: cover;
      border-radius: 12px;
    }
    .player-info {
      width: 100%;
      text-align: center;
    }
    .player-times {
      display: flex;
      align-items: center;
      justify-content: space-between;
      margin-bottom: 10px;
    }
    #seek-bar {
      flex: 1;
      margin: 0 10px;
    }
    .player-title {
      font-size: 18px;
      font-weight: bold;
      margin-bottom: 10px;
      color: #1DB954;
    }
    .player-controls {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin-bottom: 10px;
    }
    .player-controls button {
      background: rgba(255,255,255,0.25);
      border: none;
      border-radius: 50%;
      width: 40px;
      height: 40px;
      font-size: 20px;
      cursor: pointer;
      transition: background 0.2s;
      box-shadow: 0 2px 8px 0 rgba(31, 38, 135, 0.10);
    }
    .player-controls button:hover {
      background: rgba(255,255,255,0.4);
    }
    #login-btn {
      margin-top: 10px;
      background: #1DB954;
      color: #fff;
      border: none;
      border-radius: 20px;
      padding: 10px 20px;
      cursor: pointer;
      font-size: 16px;
      box-shadow: 0 2px 8px 0 rgba(31, 38, 135, 0.10);
    }
    #login-btn[hidden] {
      display: none;
    }
    .loading-indicator {
      display: none;
      width: 20px;
      height: 20px;
      border: 2px solid rgba(255, 255, 255, 0.3);
      border-top: 2px solid #1DB954;
      border-radius: 50%;
      animation: spin 1s linear infinite;
      margin-left: 10px;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    .status-message {
      font-size: 12px;
      color: #1DB954;
      margin-top: 5px;
      text-align: center;
      min-height: 16px;
    }
    .player-url-input {
      display: flex;
      align-items: center;
      justify-content: center;
      margin-bottom: 12px;
    }
    .player-url-input input {
      width: 70%;
      padding: 6px 10px;
      border-radius: 8px;
      border: 1px solid #ccc;
      outline: none;
      margin-right: 8px;
    }
    .player-url-input button {
      padding: 6px 14px;
      border-radius: 8px;
      border: none;
      background: #1DB954;
      color: #fff;
      cursor: pointer;
      display: flex;
      align-items: center;
    }
    .player-url-input button:hover {
      background: #1ed760;
    }
    .player-url-input button:disabled {
      background: #ccc;
      cursor: not-allowed;
    }
  </style>
  <script src="https://sdk.scdn.co/spotify-player.js"></script>
  <script>
    function createLeaf() {
      const leaf = document.createElement('div');
      leaf.classList.add('falling-leaf');
      leaf.style.left = Math.random() * 100 + 'vw';
      leaf.style.animationDuration = Math.random() * 5 + 5 + 's';
      document.body.appendChild(leaf);

      setTimeout(() => {
        leaf.remove();
      }, 10000);
    }

    setInterval(createLeaf, 500);

    function searchGoogle() {
      const query = document.querySelector('.search-box input').value;
      if (query) {
        window.open(`https://www.google.com/search?q=${encodeURIComponent(query)}`, '_blank');
      }
    }

    function openApp(url) {
      window.open(url, '_blank');
    }

    // Spotify Auth and Player Logic
    const clientId = '63e73b8c9c864c2aa1651fd956b0a08f';
    const redirectUri = 'https://mytoolengine.netlify.app/';
    const scopes = [
      'streaming',
      'user-read-email',
      'user-read-private',
      'user-modify-playback-state',
      'user-read-playback-state',
      'playlist-read-private',
      'playlist-read-collaborative',
    ];
    let player, deviceId, accessToken;
    
    // Define the callback before the SDK loads
    window.onSpotifyWebPlaybackSDKReady = () => {
      console.log('Spotify Web Playback SDK is ready');
      if (accessToken) {
        setupPlayer();
      }
    };
    
    function getHashParams() {
      const hash = window.location.hash.substring(1);
      const params = {};
      hash.split('&').forEach(kv => {
        const [k, v] = kv.split('=');
        params[k] = v;
      });
      return params;
    }
    
    function getQueryParams() {
      const query = window.location.search.substring(1);
      const params = {};
      query.split('&').forEach(kv => {
        const [k, v] = kv.split('=');
        params[k] = v;
      });
      return params;
    }
    
    function loginWithSpotify() {
      // Clear any existing errors
      updateStatus('Redirecting to Spotify...');
      
      // Try both response types to handle different app configurations
      const responseType = 'token'; // Use token for implicit flow
      const url = `https://accounts.spotify.com/authorize?client_id=${clientId}&redirect_uri=${encodeURIComponent(redirectUri)}&scope=${scopes.join('%20')}&response_type=${responseType}&show_dialog=true`;
      
      console.log('Redirecting to Spotify with URL:', url);
      
      try {
        window.location = url;
      } catch (error) {
        console.error('Error redirecting to Spotify:', error);
        updateStatus('Failed to redirect to Spotify. Please try again.', true);
      }
    }
    
    function loginWithSpotifyAlternative() {
      // Alternative login method with different parameters
      updateStatus('Trying alternative login method...');
      
      const url = `https://accounts.spotify.com/authorize?client_id=${clientId}&redirect_uri=${encodeURIComponent(redirectUri)}&scope=${scopes.join('%20')}&response_type=token&state=123&show_dialog=true`;
      
      console.log('Alternative login URL:', url);
      
      try {
        window.location = url;
      } catch (error) {
        console.error('Error with alternative login:', error);
        updateStatus('Alternative login failed. Please check your Spotify app settings.', true);
      }
    }
    
    function msToTime(ms) {
      const min = Math.floor(ms / 60000);
      const sec = Math.floor((ms % 60000) / 1000);
      return `${min.toString().padStart(2, '0')}:${sec.toString().padStart(2, '0')}`;
    }
    function extractSpotifyPlaylistId(url) {
      // Accepts full URL, URI, or just ID
      if (!url) return '';
      // URL: https://open.spotify.com/playlist/PLAYLIST_ID
      const urlMatch = url.match(/playlist[\/:]([a-zA-Z0-9]+)(\?.*)?$/);
      if (urlMatch && urlMatch[1]) return urlMatch[1];
      // URI: spotify:playlist:PLAYLIST_ID
      const uriMatch = url.match(/playlist:([a-zA-Z0-9]+)/);
      if (uriMatch && uriMatch[1]) return uriMatch[1];
      // Raw ID
      if (/^[a-zA-Z0-9]{22}$/.test(url)) return url;
      return '';
    }
    function updatePlayerUI(state) {
      if (!state) return;
      
      const track = state.track_window.current_track;
      const artists = track.artists.map(a => a.name).join(', ');
      
      document.getElementById('player-title').textContent = `${track.name} - ${artists}`;
      document.getElementById('player-artwork').src = track.album.images[0]?.url || 'https://images.unsplash.com/photo-1506744038136-46273834b3fb?auto=format&fit=crop&w=400&q=80';
      document.getElementById('current-time').textContent = msToTime(state.position);
      document.getElementById('duration').textContent = msToTime(state.duration);
      document.getElementById('seek-bar').max = state.duration;
      document.getElementById('seek-bar').value = state.position;
      document.getElementById('play-btn').textContent = state.paused ? '▶️' : '⏸️';
    }
    function updateStatus(message, isError = false) {
      const statusElement = document.getElementById('status-message');
      statusElement.textContent = message;
      statusElement.style.color = isError ? '#ff4444' : '#1DB954';
    }
    
    function showLoading(show) {
      const loadingIndicator = document.getElementById('loading-indicator');
      const loadButton = document.getElementById('spotify-url-btn');
      
      if (show) {
        loadingIndicator.style.display = 'block';
        loadButton.disabled = true;
        loadButton.textContent = 'Loading';
      } else {
        loadingIndicator.style.display = 'none';
        loadButton.disabled = false;
        loadButton.textContent = 'Load';
      }
    }
    
    function setupPlayer() {
      if (!accessToken) {
        console.error('No access token available');
        updateStatus('No access token available', true);
        return;
      }
      
      updateStatus('Connecting to Spotify...');
      
      // Check if SDK is already loaded
      if (typeof Spotify === 'undefined') {
        console.error('Spotify Web Playback SDK not loaded');
        updateStatus('Spotify SDK not loaded. Please refresh the page.', true);
        return;
      }
      
      player = new Spotify.Player({
        name: 'Web Player',
        getOAuthToken: cb => { cb(accessToken); },
        volume: 0.5
      });
      
      player.addListener('ready', ({ device_id }) => {
        console.log('Player ready with device ID:', device_id);
        deviceId = device_id;
        updateStatus('Connected! Ready to play music.');
        
        // Transfer playback to this device
        fetch('https://api.spotify.com/v1/me/player', {
          method: 'PUT',
          headers: { 
            'Authorization': 'Bearer ' + accessToken, 
            'Content-Type': 'application/json' 
          },
          body: JSON.stringify({ 
            device_ids: [deviceId], 
            play: false 
          })
        }).then(response => {
          if (!response.ok) {
            console.error('Failed to transfer playback:', response.status);
          }
        }).catch(error => {
          console.error('Error transferring playback:', error);
        });
      });
      
      player.addListener('not_ready', ({ device_id }) => {
        console.log('Device ID has gone offline', device_id);
        updateStatus('Player disconnected', true);
      });
      
      player.addListener('initialization_error', ({ message }) => {
        console.error('Failed to initialize player:', message);
        updateStatus('Failed to initialize player', true);
      });
      
      player.addListener('authentication_error', ({ message }) => {
        console.error('Failed to authenticate:', message);
        updateStatus('Authentication failed. Please login again.', true);
        // Re-login if authentication fails
        setTimeout(() => loginWithSpotify(), 2000);
      });
      
      player.addListener('account_error', ({ message }) => {
        console.error('Failed to validate Spotify account:', message);
        updateStatus('Account error. Please check your Spotify Premium status.', true);
      });
      
      player.addListener('playback_error', ({ message }) => {
        console.error('Failed to perform playback:', message);
        updateStatus('Playback error occurred', true);
      });
      
      player.addListener('player_state_changed', state => {
        console.log('Player state changed:', state);
        updatePlayerUI(state);
        
        if (state) {
          updateStatus('Now playing');
        }
      });
      
      player.connect().then(success => {
        if (success) {
          console.log('Successfully connected to Spotify!');
        } else {
          updateStatus('Failed to connect to Spotify', true);
        }
      });
    }
    
    function loadPlaylist(playlistId) {
      if (!deviceId || !accessToken) {
        console.error('Device ID or access token not available');
        updateStatus('Player not ready. Please wait...', true);
        return;
      }
      
      console.log('Loading playlist:', playlistId);
      showLoading(true);
      updateStatus('Loading playlist...');
      
      // First, transfer playback to our device
      fetch('https://api.spotify.com/v1/me/player', {
        method: 'PUT',
        headers: { 
          'Authorization': 'Bearer ' + accessToken, 
          'Content-Type': 'application/json' 
        },
        body: JSON.stringify({ 
          device_ids: [deviceId], 
          play: false 
        })
      }).then(() => {
        // Then start playing the playlist
        return fetch(`https://api.spotify.com/v1/me/player/play?device_id=${deviceId}`, {
          method: 'PUT',
          headers: { 
            'Authorization': 'Bearer ' + accessToken, 
            'Content-Type': 'application/json' 
          },
          body: JSON.stringify({ 
            context_uri: `spotify:playlist:${playlistId}` 
          })
        });
      }).then(response => {
        if (!response.ok) {
          throw new Error(`HTTP ${response.status}: ${response.statusText}`);
        }
        console.log('Playlist loaded successfully');
        updateStatus('Playlist loaded successfully!');
        document.getElementById('player-title').textContent = 'Loading playlist...';
      }).catch(error => {
        console.error('Error loading playlist:', error);
        updateStatus('Failed to load playlist. Please check the URL.', true);
      }).finally(() => {
        showLoading(false);
      });
    }
    
    document.addEventListener('DOMContentLoaded', () => {
      const params = getHashParams();
      
      // Debug: Log the URL parameters
      console.log('URL hash params:', params);
      console.log('Current URL:', window.location.href);
      
      if (params.access_token) {
        accessToken = params.access_token;
        console.log('Access token received, length:', accessToken.length);
        document.getElementById('login-btn').hidden = true;
        updateStatus('Authentication successful! Setting up player...');
        setupPlayer();
      } else if (params.error) {
        // Handle authentication errors
        console.error('Spotify auth error:', params.error);
        let errorMessage = 'Authentication failed';
        let showRetryButton = false;
        
        switch (params.error) {
          case 'access_denied':
            errorMessage = 'Access denied. Please allow the app to access your Spotify account.';
            showRetryButton = true;
            break;
          case 'invalid_client':
            errorMessage = 'Invalid client configuration. Please contact the developer.';
            break;
          case 'invalid_request':
            errorMessage = 'Invalid request. Please try again.';
            showRetryButton = true;
            break;
          case 'server_error':
            errorMessage = 'Spotify server error. Please try again later.';
            showRetryButton = true;
            break;
          case 'temporarily_unavailable':
            errorMessage = 'Spotify service temporarily unavailable. Please try again later.';
            showRetryButton = true;
            break;
          case 'unsupported_response_type':
            errorMessage = 'Your Spotify app is configured for a different response type. Please update your app settings to support "token" response type.';
            showRetryButton = true;
            break;
          default:
            errorMessage = `Authentication error: ${params.error}`;
            showRetryButton = true;
        }
        
        updateStatus(errorMessage, true);
        
        if (showRetryButton) {
          document.getElementById('login-btn').hidden = false;
          document.getElementById('login-btn').textContent = 'Try Again';
          document.getElementById('login-btn').onclick = () => {
            if (params.error === 'unsupported_response_type') {
              loginWithSpotifyAlternative();
            } else {
              loginWithSpotify();
            }
          };
        } else {
          document.getElementById('login-btn').hidden = false;
          document.getElementById('login-btn').onclick = loginWithSpotify;
        }
      } else {
        // No token, show login button
        updateStatus('Please login to Spotify to start playing music');
        document.getElementById('login-btn').onclick = loginWithSpotify;
      }
      
      document.getElementById('play-btn').onclick = () => {
        if (!player) {
          alert('Please login to Spotify first');
          return;
        }
        player.togglePlay();
      };
      
      document.getElementById('prev-btn').onclick = () => {
        if (!player) {
          alert('Please login to Spotify first');
          return;
        }
        player.previousTrack();
      };
      
      document.getElementById('next-btn').onclick = () => {
        if (!player) {
          alert('Please login to Spotify first');
          return;
        }
        player.nextTrack();
      };
      
      document.getElementById('seek-bar').oninput = (e) => {
        if (!player) return;
        player.seek(Number(e.target.value));
      };
      
      document.getElementById('spotify-url-btn').onclick = () => {
        const url = document.getElementById('spotify-url-input').value.trim();
        if (!url) {
          alert('Please enter a Spotify playlist URL');
          return;
        }
        
        const playlistId = extractSpotifyPlaylistId(url);
        if (!playlistId) {
          alert('Please enter a valid Spotify playlist URL, URI, or ID.');
          return;
        }
        
        if (!deviceId) {
          alert('Please wait for the player to be ready, then try again.');
          return;
        }
        
        loadPlaylist(playlistId);
      };
      
      // Allow Enter key to submit playlist URL
      document.getElementById('spotify-url-input').addEventListener('keypress', (e) => {
        if (e.key === 'Enter') {
          document.getElementById('spotify-url-btn').click();
        }
      });
    });
  </script>
</body>
</html>
