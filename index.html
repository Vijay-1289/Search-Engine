<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Search Engine</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="main-layout">
    <!-- Main Content -->
    <main class="main-content">
      <!-- Header Section -->
      <header>
        <img src="Google.png" alt="Google Logo" class="google-logo">
        <div class="search-box">
          <input type="text" placeholder="Search Google...">
          <button onclick="searchGoogle()">Search</button>
        </div>
      </header>
      <!-- App Buttons -->
      <div class="app-grid">
        <div class="app-button" onclick="openApp('https://chat.openai.com')">
          <img src="ChatGPT.png" alt="ChatGPT Logo">
          <span>ChatGPT</span>
        </div>
        <div class="app-button" onclick="openApp('https://web.whatsapp.com')">
          <img src="https://img.icons8.com/3d-fluency/94/null/whatsapp.png" alt="WhatsApp Logo">
          <span>WhatsApp Web</span>
        </div>
        <div class="app-button" onclick="openApp('https://accounts.google.com/v3/signin/identifier?continue=https%3A%2F%2Fmail.google.com%2Fmail%2F&ifkv=AcMMx-fdLy7JxHUvXxpC7hoKfRoAcO2BTuxupmCcUxK8vs099tJpEb9EtMkyLh-dgV8ZMgk3udvEWQ&rip=1&sacu=1&service=mail&flowName=GlifWebSignIn&flowEntry=ServiceLogin&dsh=S-669880678%3A1732890192863255&ddm=1')">
          <img src="gmail.png" alt="Gmail Logo">
          <span>Gmail</span>
        </div>
        <div class="app-button" onclick="openApp('https://www.google.com/webhp?hl=en&sa=X&ved=0ahUKEwjCu-_i6IGKAxXq1TQHHZYXLr8QPAgI')">
          <img src="https://img.icons8.com/3d-fluency/94/null/guest-male.png" alt="Guest Mode Logo">
          <span>Guest Mode</span>
        </div>
        <div class="app-button" onclick="openApp('https://www.canva.com')">
          <img src="vecteezy_canva-3d-icon_47657562.png" alt="Canva Logo">
          <span>Canva</span>
        </div>
        <div class="app-button" onclick="openApp('https://www.linkedin.com')">
          <img src="https://img.icons8.com/3d-fluency/94/null/linkedin.png" alt="LinkedIn Logo">
          <span>LinkedIn</span>
        </div>
        <div class="app-button" onclick="openApp('https://go.cloudskillsboost.google/arcade')">
          <img src="vecteezy_arcade-game-machine-3d-render_46788704.png" alt="Arcade Logo">
          <span>Arcade</span>
        </div>
        <div class="app-button" onclick="openApp('https://www.youtube.com')">
          <img src="https://img.icons8.com/3d-fluency/94/null/youtube-play.png" alt="YouTube Logo">
          <span>YouTube</span>
        </div>
      </div>
    </main>
    <!-- Sidebar Spotify Player (Right Side) -->
    <aside class="sidebar-player">
      <div class="spotify-player-custom" id="spotify-player-custom">
        <!-- Playlist Selection Section -->
        <div class="playlist-section">
          <div class="playlist-header">
            <h3>Your Spotify Playlists</h3>
            <button id="refresh-playlists-btn" class="refresh-btn">üîÑ Refresh</button>
          </div>
          <div class="playlists-container" id="playlists-container">
            <div class="loading-playlists">Loading your playlists...</div>
          </div>
        </div>
        
        <!-- Song Search Section -->
        <div class="song-search-section">
          <div class="search-header">
            <h3>Search Your Favorite Song</h3>
            <button id="return-to-player-btn" class="return-btn" style="display: none;">‚Üê Back to Player</button>
          </div>
          <div class="song-search-input">
            <input id="song-search-input" type="text" placeholder="Search for a song, artist, or album...">
            <button id="song-search-btn">
              Search
              <div class="loading-indicator" id="search-loading-indicator"></div>
            </button>
          </div>
          <div class="search-results" id="search-results"></div>
          <div class="similar-songs" id="similar-songs"></div>
        </div>
        
        <div class="status-message" id="status-message"></div>
        <div class="player-artwork-container" id="spotify-artwork-container">
          <img id="player-artwork" src="https://images.unsplash.com/photo-1506744038136-46273834b3fb?auto=format&fit=crop&w=400&q=80" alt="Artwork" />
        </div>
        <div class="player-info">
          <div class="player-times">
            <span id="current-time">00:00</span>
            <div class="seek-bar-container">
              <div class="glossy-eq-bars" id="glossy-eq-bars">
                <!-- Equalizer bars will be generated by JavaScript -->
              </div>
              <div class="seek-bar-progress" id="seek-bar-progress"></div>
              <input type="range" id="seek-bar" min="0" max="100" value="0">
            </div>
            <span id="duration">00:00</span>
          </div>
          <div class="player-title" id="player-title">Spotify Music Player</div>
          <div class="player-controls">
            <button id="prev-btn">‚èÆÔ∏è</button>
            <button id="play-btn">‚ñ∂Ô∏è</button>
            <button id="next-btn">‚è≠Ô∏è</button>
          </div>
          <button id="login-btn">Login with Spotify</button>
          <button id="switch-account-btn" style="display: none; margin-top: 10px; background: #ff6b6b; color: #fff; border: none; border-radius: 20px; padding: 10px 20px; cursor: pointer; font-size: 14px;">Switch Account</button>
          <button id="test-auth-btn" style="margin-top: 10px; background: #ff6b6b; color: #fff; border: none; border-radius: 20px; padding: 10px 20px; cursor: pointer; font-size: 14px;">Test Auth</button>
        </div>
      </div>
    </aside>
  </div>
  
  <!-- External Scripts -->
  <script src="https://sdk.scdn.co/spotify-player.js"></script>
  <script src="script.js"></script>
</body>
</html>
