<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Search Engine</title>
  <style>
    /* General reset */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Arial', sans-serif;
      overflow: hidden;
    }

    /* Background */
    body::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: url('heaven.jpg') no-repeat center center/cover;
      z-index: -1;
    }

    /* Falling leaves */
    .falling-leaf {
      position: fixed;
      width: 40px;
      height: 40px;
      background: url('leaf.png') no-repeat center center/contain;
      animation: fall linear infinite;
      pointer-events: none;
      z-index: 1;
    }

    @keyframes fall {
      0% {
        transform: translateY(-100vh) rotate(0deg);
        opacity: 1;
      }
      100% {
        transform: translateY(100vh) rotate(360deg);
        opacity: 0.3;
      }
    }

    /* Header section */
    header {
      display: flex;
      flex-direction: column;
      align-items: center;
      margin-bottom: 30px;
      position: relative;
      z-index: 2;
    }

    .google-logo {
      width: 100px;
      margin-bottom: 20px;
    }

    .search-box {
      display: flex;
      align-items: center;
      border-radius: 25px;
      padding: 10px 20px;
      background: linear-gradient(145deg, #e6e6e6, #ffffff);
      box-shadow: 6px 6px 12px rgba(0, 0, 0, 0.2), -6px -6px 12px rgba(255, 255, 255, 0.5);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .search-box:hover {
      transform: translateY(-5px);
      box-shadow: 8px 8px 20px rgba(0, 0, 0, 0.3), -8px -8px 20px rgba(255, 255, 255, 0.5);
    }

    .search-box input {
      border: none;
      outline: none;
      font-size: 18px;
      width: 300px;
      background: transparent;
    }

    .search-box button {
      background: #4285F4;
      color: #fff;
      border: none;
      border-radius: 20px;
      padding: 10px 20px;
      cursor: pointer;
      margin-left: 10px;
    }

    .search-box button:hover {
      background: #357ae8;
    }

    /* App Buttons */
    .app-grid {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 20px;
      justify-items: center;
      position: relative;
      z-index: 2;
      padding: 20px;
      max-width: 1200px;
      margin: auto;
    }

    .app-button {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
      background: rgba(255, 255, 255, 0.9);
      border-radius: 20px;
      padding: 20px;
      width: 150px;
      height: 150px;
      box-shadow: 0px 8px 15px rgba(0, 0, 0, 0.1);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .app-button:hover {
      transform: translateY(-10px);
      box-shadow: 0px 12px 25px rgba(0, 0, 0, 0.2);
    }

    .app-button img {
      width: 70px;
      margin-bottom: 10px;
      filter: drop-shadow(0 2px 3px rgba(0, 0, 0, 0.2));
    }

    .app-button span {
      font-size: 14px;
      font-weight: bold;
      color: #555;
    }

    /* Spotify Player (Custom) */
    .spotify-player-custom {
      display: flex;
      flex-direction: column;
      align-items: center;
      background: #f8c6d8;
      border-radius: 20px;
      box-shadow: 0px 8px 15px rgba(0,0,0,0.1);
      padding: 40px 30px 30px 30px;
      max-width: 350px;
      margin: 30px auto;
      position: relative;
    }
    .player-artwork-container {
      background: #e6d6f8;
      border-radius: 10px;
      padding: 10px;
      margin-bottom: 20px;
      width: 250px;
      height: 250px;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .player-artwork-container img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      border-radius: 10px;
    }
    .player-info {
      width: 100%;
      text-align: center;
    }
    .player-times {
      display: flex;
      align-items: center;
      justify-content: space-between;
      margin-bottom: 10px;
    }
    #seek-bar {
      flex: 1;
      margin: 0 10px;
    }
    .player-title {
      font-size: 18px;
      font-weight: bold;
      margin-bottom: 10px;
      color: #6d4c8b;
    }
    .player-controls {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin-bottom: 10px;
    }
    .player-controls button {
      background: #e6d6f8;
      border: none;
      border-radius: 50%;
      width: 40px;
      height: 40px;
      font-size: 20px;
      cursor: pointer;
      transition: background 0.2s;
    }
    .player-controls button:hover {
      background: #d1b3f8;
    }
    #login-btn {
      margin-top: 10px;
      background: #4285F4;
      color: #fff;
      border: none;
      border-radius: 20px;
      padding: 10px 20px;
      cursor: pointer;
      font-size: 16px;
    }
    #login-btn[hidden] {
      display: none;
    }

    /* Lovely Footer */
    footer {
      margin-top: 30px;
      font-size: 16px;
      color: #666;
      text-align: center;
      position: relative;
      z-index: 2;
    }
  </style>
</head>
<body>
  <div class="main-layout">

    <aside class="sidebar-player">
      <div class="spotify-player-custom" id="spotify-player-custom">
        <div class="player-artwork-container">
          <img id="player-artwork" src="https://images.unsplash.com/photo-1506744038136-46273834b3fb?auto=format&fit=crop&w=400&q=80" alt="Artwork" />

    <!-- Main Content -->
    <main class="main-content">

      <header>

          <input type="text" placeholder="Search Google...">

        </div>

          <img src="https://img.icons8.com/3d-fluency/94/null/whatsapp.png" alt="WhatsApp Logo">
          <span>WhatsApp Web</span>
        </div>
        <div class="app-button" onclick="openApp('https://accounts.google.com/v3/signin/identifier?continue=https%3A%2F%2Fmail.google.com%2Fmail%2F&ifkv=AcMMx-fdLy7JxHUvXxpC7hoKfRoAcO2BTuxupmCcUxK8vs099tJpEb9EtMkyLh-dgV8ZMgk3udvEWQ&rip=1&sacu=1&service=mail&flowName=GlifWebSignIn&flowEntry=ServiceLogin&dsh=S-669880678%3A1732890192863255&ddm=1')">
          <img src="gmail.png" alt="Gmail Logo">
          <span>Gmail</span>
        </div>
        <div class="app-button" onclick="openApp('https://www.google.com/webhp?hl=en&sa=X&ved=0ahUKEwjCu-_i6IGKAxXq1TQHHZYXLr8QPAgI')">
          <img src="https://img.icons8.com/3d-fluency/94/null/guest-male.png" alt="Guest Mode Logo">
          <span>Guest Mode</span>
        </div>
        <div class="app-button" onclick="openApp('https://www.canva.com')">
          <img src="vecteezy_canva-3d-icon_47657562.png" alt="Canva Logo">
          <span>Canva</span>
        </div>
        <div class="app-button" onclick="openApp('https://www.linkedin.com')">
          <img src="https://img.icons8.com/3d-fluency/94/null/linkedin.png" alt="LinkedIn Logo">
          <span>LinkedIn</span>
        </div>
        <div class="app-button" onclick="openApp('https://go.cloudskillsboost.google/arcade')">
          <img src="vecteezy_arcade-game-machine-3d-render_46788704.png" alt="Arcade Logo">
          <span>Arcade</span>

        <div class="app-button" onclick="openApp('https://www.youtube.com')">
          <img src="https://img.icons8.com/3d-fluency/94/null/youtube-play.png" alt="YouTube Logo">

  </div>
  <style>

      height: 100%;
      margin: 0;
      padding: 0;
    }
    body {
      min-height: 100vh;
      height: 100vh;
      overflow: hidden;
      font-family: 'Arial', sans-serif;
      background: url('heaven.jpg') no-repeat center center/cover;
    }
    .main-layout {
      display: flex;
      height: 100vh;
      width: 100vw;
    }
    .sidebar-player {
      width: 400px;
      min-width: 320px;
      background: rgba(248, 198, 216, 0.95);
      display: flex;
      align-items: center;
      justify-content: center;
      box-shadow: 2px 0 10px rgba(0,0,0,0.05);
      height: 100vh;
      z-index: 2;
    }
    .main-content {
      flex: 1;
      overflow-y: auto;
      padding: 40px 0 0 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      background: transparent;
      min-width: 0;
    }

      width: 90%;
      max-width: 350px;
      margin: 0 auto;
      background: #f8c6d8;
      border-radius: 20px;
      box-shadow: 0px 8px 15px rgba(0,0,0,0.1);
      padding: 40px 30px 30px 30px;
      position: relative;
    }
    .player-artwork-container {
      background: #e6d6f8;
      border-radius: 10px;
      padding: 10px;
      margin-bottom: 20px;
      width: 250px;
      height: 250px;
      display: flex;
      align-items: center;
      justify-content: center;
    }

      width: 100%;

      object-fit: cover;
      border-radius: 10px;
    }

      width: 100%;
      text-align: center;
    }

      display: flex;
      align-items: center;

      flex: 1;

    }

      font-size: 18px;

    }

      display: flex;
      justify-content: center;

  <script src="https://sdk.scdn.co/spotify-player.js"></script>
  <script>
    function createLeaf() {
      const leaf = document.createElement('div');
      leaf.classList.add('falling-leaf');
      leaf.style.left = Math.random() * 100 + 'vw';
      leaf.style.animationDuration = Math.random() * 5 + 5 + 's';
      document.body.appendChild(leaf);

      setTimeout(() => {
        leaf.remove();
      }, 10000);
    }

    setInterval(createLeaf, 500);

    function searchGoogle() {
      const query = document.querySelector('.search-box input').value;
      if (query) {
        window.open(`https://www.google.com/search?q=${encodeURIComponent(query)}`, '_blank');
      }
    }

    function openApp(url) {
      window.open(url, '_blank');
    }

    // Spotify Auth and Player Logic
    const clientId = 'b8e0983d9e3a4c758814319471fa93ea';
    const redirectUri = window.location.origin + window.location.pathname; // Make sure this matches your Spotify app settings
    const scopes = [
      'streaming',
      'user-read-email',
      'user-read-private',
      'user-modify-playback-state',
      'user-read-playback-state',
    ];
    let player, deviceId, accessToken;

    function getHashParams() {
      const hash = window.location.hash.substring(1);
      const params = {};
      hash.split('&').forEach(kv => {
        const [k, v] = kv.split('=');
        params[k] = v;
      });
      return params;
    }

    function loginWithSpotify() {
      const url = `https://accounts.spotify.com/authorize?client_id=${clientId}&redirect_uri=${encodeURIComponent(redirectUri)}&scope=${scopes.join('%20')}&response_type=token&show_dialog=true`;
      window.location = url;
    }

    function msToTime(ms) {
      const min = Math.floor(ms / 60000);
      const sec = Math.floor((ms % 60000) / 1000);
      return `${min.toString().padStart(2, '0')}:${sec.toString().padStart(2, '0')}`;
    }

    function updatePlayerUI(state) {
      if (!state) return;
      document.getElementById('player-title').textContent = state.track_window.current_track.name + ' - ' + state.track_window.current_track.artists.map(a => a.name).join(', ');
      document.getElementById('player-artwork').src = state.track_window.current_track.album.images[0]?.url || '';
      document.getElementById('current-time').textContent = msToTime(state.position);
      document.getElementById('duration').textContent = msToTime(state.duration);
      document.getElementById('seek-bar').max = state.duration;
      document.getElementById('seek-bar').value = state.position;
      document.getElementById('play-btn').textContent = state.paused ? '▶️' : '⏸️';
    }

    function setupPlayer() {
      window.onSpotifyWebPlaybackSDKReady = () => {
        player = new Spotify.Player({
          name: 'Web Player',
          getOAuthToken: cb => { cb(accessToken); },
          volume: 0.5
        });
        player.addListener('ready', ({ device_id }) => {
          deviceId = device_id;
          // Transfer playback to this device
          fetch('https://api.spotify.com/v1/me/player', {
            method: 'PUT',
            headers: { 'Authorization': 'Bearer ' + accessToken, 'Content-Type': 'application/json' },
            body: JSON.stringify({ device_ids: [deviceId], play: false })
          });
        });
        player.addListener('player_state_changed', updatePlayerUI);
        player.connect();
      };
    }

    // Button handlers
    document.addEventListener('DOMContentLoaded', () => {
      const params = getHashParams();
      if (params.access_token) {
        accessToken = params.access_token;
        document.getElementById('login-btn').hidden = true;
        setupPlayer();
      } else {
        document.getElementById('login-btn').onclick = loginWithSpotify;
      }
      document.getElementById('play-btn').onclick = () => {
        if (!player) return;
        player.togglePlay();
      };
      document.getElementById('prev-btn').onclick = () => {
        if (!player) return;
        player.previousTrack();
      };
      document.getElementById('next-btn').onclick = () => {
        if (!player) return;
        player.nextTrack();
      };
      document.getElementById('seek-bar').oninput = (e) => {
        if (!player) return;
        player.seek(Number(e.target.value));
      };
    });
  </script>
</body>
